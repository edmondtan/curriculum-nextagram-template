{% extends "_layout.html" %}
{% block content %}
<h1>Edit</h1>
<br/>
    <form action="{{ url_for('users.upload_profile_image') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="user_file">Upload Your Profile Picture</label>
        <br/>
        <input type="file" name="user_file" onchange="openFile(event)"/>
        <div><img id='output' style="height: 250px; width: 250px; margin: 5px; border-radius: 50%" src="{{user.profile_image_url}}"/></div>
        <button type="submit">Upload</button>
    </form>
<br/><br/>
<form action='{{ url_for("users.update") }}' method='POST'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group" >
        <label for="exampleInputEmail1">Username</label>
        <input type="text" name="username" class="form-control" value={{current_user.username}}>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1"  value={{current_user.email}} >
    </div>
        
    <button type="submit" class="btn btn-primary">save</button>
</form>
{% endblock %}
