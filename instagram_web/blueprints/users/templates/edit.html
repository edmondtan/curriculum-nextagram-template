{% extends "_layout.html" %}
{% block content %}
<h1>Edit</h1>
<form action={{ url_for("users.update") }} method='POST'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group" >
        <label for="exampleInputEmail1">Username</label>
        <input type="text" name="username" class="form-control" value={{current_user.username}}>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1"  value={{current_user.email}} >
    </div>
        
    <button type="submit" class="btn btn-primary">save</button>
</form>
{% endblock %}
