{% extends "_layout.html" %}
{% block content %}
<h1>Log in</h1>
<form action="{{ url_for('sessions.create') }}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
<a class="btn btn-light" href="{{url_for('sessions.google_login')}}"  role="button" style="border:1px solid lightgrey"><img src="https://i.stack.imgur.com/22WR2.png" style="height:19px;width:19px"/> &nbsp Sign in with Google</a>
{% endblock %}
